<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Labels</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 70%;
        width: auto;
      }
      #botones{
        height: auto;
        width: auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_jS3_oh1rEaovbgFhR3QDViBg3sJati0"></script>


    <script>
      // In the following example, markers appear when the user clicks on the map.
      // Each marker is labeled with a single alphabetical character.
      var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var labelIndex = 0;

      function initialize() {
        var bangalore = { lat: 74.0721, lng:4.7110  };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: bangalore
        });

        // This event listener calls addMarker() when the map is clicked.
        google.maps.event.addListener(map, 'click', function(event) {
          addMarker(event.latLng, map);
        });

        // Add a marker at the center of the map.
        addMarker(bangalore, map);
      }

      // Adds a marker to the map.
      function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.
        var marker = new google.maps.Marker({
          position: location,
          label: labels[labelIndex++ % labels.length],
          map: map
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>

    <div id="Botones">
        <p>Seleccione la ubicación y si está seguro agréguela.</p>

        <button onclick="AgregarMarca()">Try it</button>

        <p id="CLat"><br>Coordenadas Lat</p>
        <p id="CLon"><br>Coordenadas Lon</p>

        <script>
        var Latitudes = ["a", "b", "c", "d"];
        document.getElementById("CLat").innerHTML = Latitudes;

        var Longitudes = ["1", "2", "3", "4"];
        document.getElementById("CLon").innerHTML = Longitudes;

        function AgregarMarca() {
            Latitudes[Latitudes.length] = "e";
            document.getElementById("CLat").innerHTML = Latitudes;

        	Longitudes[Longitudes.length] = "5";
            document.getElementById("CLon").innerHTML = Longitudes;

        }
        </script>
      </div>
  </body>
</html>
